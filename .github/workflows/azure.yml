  deploy:
    runs-on: ubuntu-latest
    # needs: push

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Install Helm
        uses: Azure/setup-helm@v1
        with:
          version: v3.3.1

      - name: Get AKS Credentials
        uses: Azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # Resource Group Name
          resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
          # AKS Cluster Name
          cluster-name: ${{ env.CLUSTER_NAME }}

      - name: Run Helm Deploy
        run: |
          helm upgrade \
            --install \
            --create-namespace \
            --atomic \
            --wait \
            --namespace staging \
            demo-webapp-prd \
            ./kubernetes/webapp \
            --set image.repository=${{ env.SECRET }}
















